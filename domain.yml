actions:
  - action_botfront_disambiguation
  - action_botfront_disambiguation_followup
  - action_botfront_fallback
  - action_botfront_mapping
  - action_entity_submit
  - action_entity_submit1
  - actions_icd
  - utter_ask_symptom
  - utter_bye
  - utter_greet
  - utter_hi
entities: []
forms:
  extract_entities_form:
    symptom:
      - type: from_text
  extract_icd_form:
    symptom:
      - type: from_text
intents:
  - bye
  - chitchat.greet
  - extract_entities
  - extract_icd_codes
  - greet
  - icd
responses:
  utter_ask_symptom:
    - language: en
      text: |
        Please enter patient disease/symptoms?
  utter_bye:
    - language: en
      metadata: null
      text: bye
  utter_greet:
    - language: en
      text: Hi. What are you looking for?
    - language: en
      text: Hello! What can I help you find today?
  utter_hi:
    - language: en
      metadata: null
      text: hi
session_config: {}
slots:
  disambiguation_message:
    type: unfeaturized
  fallback_language:
    initial_value: en
    type: unfeaturized
  symptom:
    type: text
