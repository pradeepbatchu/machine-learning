version: "2.0"
nlu:
- intent: bye
  metadata:
    language: en
  examples: |
    - bye bye
    - good bye bye
    - see you soon
- intent: extract_entities
  metadata:
    language: en
  examples:
  - text: |
      Disease Information
    metadata:
      canonical: true
  - text: |
      details of disease
  - text: |
      extract entities from disease
- intent: extract_icd_codes
  metadata:
    language: en
  examples:
  - text: |
      I want to check ICD code
    metadata:
      canonical: true
  - text: |
      ICD
  - text: |
      ICDCODE
- intent: greet
  metadata:
    language: en
  examples: |
    - hello
    - hey
    - hi
    - hiiiii
    - hiiiiiiiiiii
- intent: icd
  metadata:
    language: en
  examples:
  - text: |
      I am suffering from [fever]{"entity": "symptom", "value": "Fever"}
    metadata:
      canonical: true
  - text: |
      find me icd code for [dengue]{"entity": "symptom", "value": "Dengue"}
  - text: |
      get icd code for [cold]{"entity": "symptom", "value": "Cold"}
    metadata:
      canonical: true
  - text: |
      get me icd code for [depression]{"entity": "symptom", "value": "Depression"}
  - text: |
      provide me icd value for [malaria]{"entity": "symptom", "value": "Malaria"}
  - text: |
      show me the icd code for [corona](symptom)
    metadata:
      canonical: true
  - text: |
      what is the icd code for [cough](symptom)
    metadata:
      canonical: true
- intent: medicine
  metadata:
    language: en
  examples: |
    - medicine
