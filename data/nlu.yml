version: "2.0"
nlu:
- intent: affirm
  metadata:
    language: en
  examples: |
    - definitely
    - ok
    - yes
- intent: bye
  metadata:
    language: en
  examples: |
    - bye
    - good bye
- intent: deny
  metadata:
    language: en
  examples: |
    - no
    - nope
    - uh no
- intent: extract_entities
  metadata:
    language: en
  examples: |
    - Disease Information
    - extract_entities
- intent: extract_icd_codes
  metadata:
    language: en
  examples: |
    - I want to check ICD code
    - ICDCODE
